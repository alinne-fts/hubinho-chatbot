<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Hubinho Chatbot</title>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <img class="foto" src="./imagem/fotohubinho.png" alt="Hubinho" />
        Hubinho
      </div>

      <div class="robo-mensagem" id="chat-menssagem">
        <div class="mensagem-bot">
          Prazer, eu sou o Hubinho! Como posso te ajudar hoje?
        </div>
      </div>

      <div class="chat-envia-mensagem">
        <input type="text" id="entrada" placeholder="Digite sua mensagem..." />
        <button onclick="sendMessage()">Enviar</button>
      </div>
    </div>

    <script>
      // Fun√ß√£o que conecta com o seu backend (agora usando Groq)
      async function enviarParaGemini(usuarioTexto) {
        try {
          const resposta = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: usuarioTexto }),
          });

          const json = await resposta.json();
          console.log("üîçJSON recebido do backend:", json);

          // Verifica se veio a resposta no formato novo (Groq) ou se deu erro
          if (json.reply) {
            return json.reply;
          } else if (json.error) {
            return "Erro interno: " + json.error;
          } else {
            return "Desculpe, recebi uma resposta vazia do servidor.";
          }
        } catch (error) {
          console.error("Erro ao chamar API:", error);
          return "Erro de conex√£o. Verifique sua internet ou o servidor.";
        }
      }

      // Fun√ß√£o que controla o chat (envia, mostra loading, recebe resposta)
      async function sendMessage() {
        const input = document.getElementById("entrada");
        const chat = document.getElementById("chat-menssagem");
        const texto = input.value.trim();

        if (!texto) return;

        // 1. Adiciona a mensagem do usu√°rio na tela
        chat.innerHTML += `   
                <div class="user-message">${texto}</div>
            `;

        input.value = "";
        chat.scrollTop = chat.scrollHeight;

        // 2. Cria o bal√£o de "Pensando..."
        const loadingDiv = document.createElement("div");
        loadingDiv.className = "mensagem-bot";
        loadingDiv.innerHTML = "Hubinho est√° pensando...";
        chat.appendChild(loadingDiv);
        chat.scrollTop = chat.scrollHeight;

        try {
          // 3. Chama a IA e aguarda
          const resposta = await enviarParaGemini(texto);

          // 4. Remove o "Pensando..." e mostra a resposta final
          chat.removeChild(loadingDiv);

          // Converte quebras de linha em <br> para ficar bonito no HTML
          const respostaFormatada = resposta.replace(/\n/g, "<br>");

          chat.innerHTML += `
                    <div class="mensagem-bot">${respostaFormatada}</div>
                `;
        } catch (error) {
          chat.removeChild(loadingDiv);
          chat.innerHTML += `
                    <div class="mensagem-bot">Ocorreu um erro inesperado: ${error.message}</div>
                `;
        }

        chat.scrollTop = chat.scrollHeight;
      }

      // Permite enviar com a tecla ENTER
      document
        .getElementById("entrada")
        .addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            event.preventDefault();
            sendMessage();
          }
        });
    </script>
  </body>
</html>
